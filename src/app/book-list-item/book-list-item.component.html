<img width="80px" height="auto" *ngIf="book.thumbnails && book.thumbnails[0] && book.thumbnails[0].url"
  [src]="book.thumbnails[0].url">
<div class="content">
  <p>{{book.title}}</p>
  <p *ngIf="book.subtitle" class="description">{{ book.subtitle}}</p>
  <div class="">
    <span *ngFor="let author of book.authors;">
      {{ author }}
    </span>
    <br>
    <p>ISBN {{ book.isbn }}</p>
  </div>
</div>
